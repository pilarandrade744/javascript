<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beauty Glam - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <style>
        /* Navbar color #e6b0e4 */
        nav.navbar {
            background-color: #e6b0e4 !important;
        }
        /* Letras blancas en navbar */
        nav.navbar .navbar-brand,
        nav.navbar .navbar-nav .nav-link,
        nav.navbar .btn-outline-light,
        nav.navbar .navbar-toggler-icon {
            color: white !important;
        }
        /* Ícono varita mágica blanco */
        nav.navbar .navbar-brand i {
            color: white !important;
        }
        /* Eliminar efecto hover en navbar */
        nav.navbar .nav-link:hover,
        nav.navbar .btn-outline-light:hover,
        nav.navbar .navbar-brand:hover {
            color: white !important;
            text-decoration: none;
        }
        /* Cambiar color toggler icon (hamburguesa) */
        nav.navbar-light .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        /* Botón enviar rosa pastel con texto morado */
        button.btn-primary {
            background-color: #ffc6ff;
            border-color: #ffc6ff;
            color: #5a007a;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        button.btn-primary:hover {
            background-color: #e6a3e6;
            border-color: #e6a3e6;
            color: #3a004d;
        }
        /* Texto body negro/gris oscuro */
        body {
            color: #333333;
        }
        /* No títulos en rosa, solo negro/gris */
        h1, h2, h5 {
            color: #4b3054;
        }
        p, .lead {
            color: #4b3054;
        }
        /* Inputs y selects con borde y fondo suaves */
        input.form-control,
        select.form-select {
            background-color: #fff0fb;
            border: 1px solid #d39bd1;
            color: #4b3054;
        }
        input.form-control:focus,
        select.form-select:focus {
            background-color: #ffe6ff;
            border-color: #b474b5;
            box-shadow: 0 0 0 0.25rem rgba(255, 198, 255, 0.5);
            color: #4b3054;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-magic me-2"></i>Beauty Glam
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acerca-de.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-container me-3">
                        <input
                            type="text"
                            id="searchInput"
                            class="form-control form-control-sm"
                            placeholder="Buscar productos..."
                        />
                    </div>
                    <a href="carrito.html" class="btn btn-outline-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span
                            id="cartCount"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            >0</span
                        >
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Productos Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Nuestros Productos</h1>
            
            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <select id="categoryFilter" class="form-select">
                        <option value="">Todas las categorías</option>
                        <option value="rarebeauty">Rare Beauty</option>
                        <option value="hudabeauty">Huda Beauty</option>
                        <option value="accesorio">Accesorios</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select id="priceFilter" class="form-select">
                        <option value="">Todos los precios</option>
                        <option value="0-500">$0 - $500</option>
                        <option value="500-1000">$500 - $1000</option>
                        <option value="1000+">$1000+</option>
                    </select>
                </div>
            </div>

            <!-- Grid de Productos -->
            <div class="row" id="productsGrid">
                <!-- Los productos se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Beauty Glam</h5>
                    <p>Tu tienda de maquillaje de confianza</p>
                </div>
                <div class="col-md-6">
                    <h5>Síguenos</h5>
                    <div class="social-links">
                        <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="text-center">
                <p>&copy; 2025 Beauty Glam. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
